<p-card header="Inventaire complet">
    <p-table [value]="wines" [paginator]="true" [rows]="10">
        <ng-template pTemplate="header">
            <tr>
                <th>Nom</th>
                <th>Domaine</th>
                <th>Millésime</th>
                <th>Région</th>
                <th>Quantité</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-wine>
            <tr>
                <td>{{wine.name}}</td>
                <td>{{wine.domaine}}</td>
                <td>{{wine.vintage}}</td>
                <td>{{wine.region}}</td>
                <td>{{wine.quantity}}</td>
            </tr>
        </ng-template>
    </p-table>
</p-card>
